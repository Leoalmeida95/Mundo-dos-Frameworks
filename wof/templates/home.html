{% extends "base.html" %} {% block titulo %}World of Frameworks{% endblock %} {% block conteudo %} {% load staticfiles %}

<script src="{% static 'toastr.js' %}"></script>
<!-- CONTENT -->
<div class="container mt-5">
	<div class="col-md-7 mx-auto mt-3">
		<div class="card border-dark mb-3">
			<div class="col-md-6 mx-auto mt-4 mb-2">
				<img class="card-img-top" src="{% static 'code.png' %}" alt="Card image cap">
			</div>
			<div class="card-body">
				<h5 class="card-title text-center">World of Frameworks</h5>
			</div>
		</div>
		<br/>
	</div>
</div>


{% if messages %} {% for message in messages %}

<label id='msg'>{{ message }}</label>
{% if message.tags == 'info'%}

<script type="text/javascript">
	var mensagem = document.getElementById("msg");
	enviarMensagem(mensagem, "info","Informação");
</script> {% else %}

<script type="text/javascript">
	var mensagem = document.getElementById("msg");
	enviarMensagem(mensagem, "error","Aviso");
</script> {% endif %} {% endfor %} {% endif %} {% endblock %}
